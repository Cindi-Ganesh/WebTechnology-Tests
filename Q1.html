    <!--
    ### **1.** Create a list of links styled differently for hover and active states.

### **HTML Requirements:**

- Use an unordered list (`ul`) with five list items (`li`), each containing an anchor tag (`a`).

### **CSS Task:**

- Style all links with a font color of `blue`.
- Change the font color to `red` when hovered over.
- Change the font color to `green` for active links.-->
    <ul class="link-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</body>
